<body class=" sidebar_main_open sidebar_main_swipe header_double_height">
	<!-- main header -->
	<header id="header_main">
		<div class="header_main_content">
			<nav class="uk-navbar">

				<!-- main sidebar switch -->
				<a href="page_todo.html#" id="sidebar_main_toggle"
					class="sSwitch sSwitch_left"> <span class="sSwitchIcon"></span>
				</a>

				<!-- secondary sidebar switch -->
				<a href="page_todo.html#" id="sidebar_secondary_toggle"
					class="sSwitch sSwitch_right sidebar_secondary_check"> <span
					class="sSwitchIcon"></span>
				</a>

				<div id="menu_top_dropdown" class="uk-float-left uk-hidden-small">
					<div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
						<a href="page_todo.html#" class="top_menu_toggle"><i
							class="material-icons md-24">&#xE8F0;</i></a>

					</div>
				</div>

				<div class="uk-navbar-flip">
					<ul class="uk-navbar-nav user_actions">
						<li><a href="page_todo.html#" id="full_screen_toggle"
							class="user_action_icon uk-visible-large"><i
								class="material-icons md-24 md-light">&#xE5D0;</i></a></li>
						<li><a href="page_todo.html#" id="main_search_btn"
							class="user_action_icon"><i
								class="material-icons md-24 md-light">&#xE8B6;</i></a></li>

						<li data-uk-dropdown="{mode:'click',pos:'bottom-right'}"><a
							href="page_todo.html#" class="user_action_image"><img
								class="md-user-image" src="/static/img/avatars/avatar_11_tn.png"
								alt="" /></a>
							<div class="uk-dropdown uk-dropdown-small">
								<ul class="uk-nav js-uk-prevent">
									<li><a href="page_user_profile.html">My profile</a></li>
									<li><a href="{% url 'logout' %}">Logout</a></li>
								</ul>
							</div></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="header_main_search_form">
			<i class="md-icon header_main_search_close material-icons">&#xE5CD;</i>
			<form class="uk-form">
				<input type="text" class="header_main_search_input" />
				<button class="header_main_search_btn uk-button-link">
					<i class="md-icon material-icons">&#xE8B6;</i>
				</button>
			</form>
		</div>
	</header>
	<!-- main header end -->
	<!-- main sidebar -->
	<aside id="sidebar_main">

		<div class="sidebar_main_header"></div>

		<div class="menu_section">
			<ul>
				<li title="Dashboard"><a href="{% url 'home' %}"> <span
						class="menu_icon"><i class="material-icons">&#xE871;</i></span> <span
						class="menu_title">Dashboard</span>
				</a></li>

			</ul>
		</div>
	</aside>
	<!-- main sidebar end -->


	<div id="page_content">
		{% block content %}
		{% endblock content %}
	</div>

	<div class="md-fab-wrapper" data-uk-tooltip title="New Bucketlist">
		<a class="md-fab md-fab-accent" href="{% url 'bucketlist-create' %}"> <i
			class="material-icons">&#xE03B;</i>
		</a>
	</div>

	<!-- google web fonts -->
	<script>
		WebFontConfig = {
			google : {
				families : [ 'Source+Code+Pro:400,700:latin',
						'Roboto:400,300,500,700,400italic:latin' ]
			}
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http')
					+ '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
	</script>

	<!-- common functions -->
	<script src="/static/js/common.min.js"></script>
	<!-- uikit functions -->
	<script src="/static/js/uikit_custom.min.js"></script>
	<!-- altair common functions/helpers -->
	<script src="/static/js/altair_admin_common.min.js"></script>

	<!-- page specific plugins -->
	<!--  todo functions -->
	<script src="/static/js/pages/page_todo.min.js"></script>

	<script>
		$(function() {
			// enable hires images
			altair_helpers.retina_images();
			// fastClick (touch devices)
			if (Modernizr.touch) {
				FastClick.attach(document.body);
			}
		});
	</script>

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-65191727-1', 'auto');
		ga('send', 'pageview');
	</script>

	
	<script>
		$(function() {
			var $switcher = $('#style_switcher'), $switcher_toggle = $('#style_switcher_toggle'), $theme_switcher = $('#theme_switcher'), $mini_sidebar_toggle = $('#style_sidebar_mini'), $boxed_layout_toggle = $('#style_layout_boxed'), $accordion_mode_toggle = $('#accordion_mode_main_menu'), $body = $('body');

			$switcher_toggle.click(function(e) {
				e.preventDefault();
				$switcher.toggleClass('switcher_active');
			});

			$theme_switcher
					.children('li')
					.click(
							function(e) {
								e.preventDefault();
								var $this = $(this), this_theme = $this
										.attr('data-app-theme');

								$theme_switcher.children('li').removeClass(
										'active_theme');
								$(this).addClass('active_theme');
								$body
										.removeClass(
												'app_theme_a app_theme_b app_theme_c app_theme_d app_theme_e app_theme_f app_theme_g app_theme_h app_theme_i')
										.addClass(this_theme);

								if (this_theme == '') {
									localStorage.removeItem('altair_theme');
								} else {
									localStorage.setItem("altair_theme",
											this_theme);
								}

							});

			// hide style switcher
			$document.on('click keyup', function(e) {
				if ($switcher.hasClass('switcher_active')) {
					if ((!$(e.target).closest($switcher).length)
							|| (e.keyCode == 27)) {
						$switcher.removeClass('switcher_active');
					}
				}
			});

			// get theme from local storage
			if (localStorage.getItem("altair_theme") !== null) {
				$theme_switcher.children(
						'li[data-app-theme='
								+ localStorage.getItem("altair_theme") + ']')
						.click();
			}

			// toggle mini sidebar

			// change input's state to checked if mini sidebar is active
			if ((localStorage.getItem("altair_sidebar_mini") !== null && localStorage
					.getItem("altair_sidebar_mini") == '1')
					|| $body.hasClass('sidebar_mini')) {
				$mini_sidebar_toggle.iCheck('check');
			}

			$mini_sidebar_toggle.on('ifChecked', function(event) {
				$switcher.removeClass('switcher_active');
				localStorage.setItem("altair_sidebar_mini", '1');
				location.reload(true);
			}).on('ifUnchecked', function(event) {
				$switcher.removeClass('switcher_active');
				localStorage.removeItem('altair_sidebar_mini');
				location.reload(true);
			});

			// toggle boxed layout

			if ((localStorage.getItem("altair_layout") !== null && localStorage
					.getItem("altair_layout") == 'boxed')
					|| $body.hasClass('boxed_layout')) {
				$boxed_layout_toggle.iCheck('check');
				$body.addClass('boxed_layout');
				$(window).resize();
			}

			$boxed_layout_toggle.on('ifChecked', function(event) {
				$switcher.removeClass('switcher_active');
				localStorage.setItem("altair_layout", 'boxed');
				location.reload(true);
			}).on('ifUnchecked', function(event) {
				$switcher.removeClass('switcher_active');
				localStorage.removeItem('altair_layout');
				location.reload(true);
			});

			// main menu accordion mode
			if ($sidebar_main.hasClass('accordion_mode')) {
				$accordion_mode_toggle.iCheck('check');
			}

			$accordion_mode_toggle.on('ifChecked', function() {
				$sidebar_main.addClass('accordion_mode');
			}).on('ifUnchecked', function() {
				$sidebar_main.removeClass('accordion_mode');
			});

		});
	</script>
</body>
</html>
