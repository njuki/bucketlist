<div class="md-card-content large-padding" id="register_form"
	style="display: none">
	{% include "partials/_flash_alerts.html" %}
	<button type="button"
		class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login"></button>
	<h2 class="heading_a uk-margin-medium-bottom">Create an account</h2>
	<form class="form_validation" method="post" action="{% url 'signup' %}">
		{% csrf_token %}
		<div class="uk-form-row parsley-row">
			<label for="register_username">Full Name</label> <input
				class="md-input" type="text" id="full_name"
				name="full_name" required class="md-input"/>
		</div>
		<div class="uk-form-row parsley-row">
			<label for="register_email">E-mail</label> <input class="md-input"
				type="text" id="register_email" name="email" required class="md-input" />
		</div>
		<div class="uk-form-row parsley-row">
			<label for="register_password">Password</label> <input
				class="md-input" type="password" id="register_password"
				name="password1" />
		</div>
		<div class="uk-form-row parsley-row">
			<label for="register_password_repeat">Repeat Password</label> <input
				class="md-input" type="password" id="register_password_repeat"
				name="password2" required class="md-input" />
		</div>
		<div class="uk-margin-medium-top">
			<button type="submit" class="md-btn md-btn-primary">Sign Up</button>
		</div>
	</form>
</div>
