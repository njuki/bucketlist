{% include "partials/_flash_alerts.html" %}
<div class="md-card-content large-padding" id="login_form">
	<div class="login_heading">
		<div class="user_avatar"></div>
	</div>
	<form class="form_validation" method="post" action="{% url 'login' %}">
	 {% csrf_token %}
		<div class="uk-form-row parsley-row">
			<label for="login_username">Username</label> <input class="md-input"
				type="text" id="login_username" name="username" required class="md-input" autocomplete="off" />
		</div>
		<div class="uk-form-row parsley-row">
			<label for="login_password">Password</label> <input class="md-input"
				type="password" id="login_password" name="password" required class="md-input" value=""/>
		</div>
		<div class="uk-margin-medium-top">
			<button type="submit" class="md-btn md-btn-primary">Sign In</button>
		</div>

		<div class="uk-margin-top">
			<a href="login.html#" id="login_help_show" class="uk-float-right">Need
				help?</a> <span class="icheck-inline"> <input type="checkbox"
				name="login_page_stay_signed" id="login_page_stay_signed"
				data-md-icheck /> <label for="login_page_stay_signed"
				class="inline-label">Stay signed in</label>
			</span>
		</div>
	</form>
</div>
